services:
  # FastAPI Backend Service
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: fastapi_backend
    ports:
      - "8000:8000"
    volumes:
      - ./data:/app/data
      - ./backend:/app
    env_file:
      - .env
    environment:
      - DATA_PATH=/app/data
    networks:
      - app-network
    extra_hosts:
      - "model-runner.docker.internal:host-gateway"

